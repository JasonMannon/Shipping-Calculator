<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Calculator</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Input Package Details:</h2>
          <form id="package-things">
            <div class="form-group">
              <label for="new-weight">Weight</label>
              <input type="text" class="form-control" id="new-weight">
            </div>
            <div class="form-group">
              <label for="new-distance">Distance</label>
              <input type="text" class="form-control" id="new-distance">
            </div>
            <div class="form-group">
              <label for="new-speed">Speed</label>
              <input type="text" class="form-control" id="new-speed">
            </div>
            

            <button type="submit" class="btn">Calculate!</button>
          </form>

          </ul>  
        </div>
        <div class="col-md-6">
          <h2>Estimated Cost</h2>
          <div id="result">  
            
          </div>
        </div>  
      </div>
    </div>
  </body>
</html>
